<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:replace="~{include/title.html::title}"></title>

<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/admin/admin_list.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/admin_list.js}"></script>

</head>
<body>
   
   <header th:replace="~{include/header_nav_footer.html::header}">
   </header>
   
   <nav th:replace="~{include/header_nav_footer.html::nav}">
   </nav>
   
   <article>
      <div id="article_wrap">
         
         <div class="word">
            <span>ADMIN LIST</span>
         </div>
         
         <div class="content">
            <table>
               <thead>
                  <tr>
                     <th>A_NO</th>
                     <th>A_ID</th>
                     <th>A_PW</th>
                     <th>A_MAIL</th>
                     <th>A_PHONE</th>
                     <th>A_ROLE</th>
                     <th>A_REG_DATE</th>
                     <th>A_MOD_DATE</th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="adminDto : ${adminDtos}">
                     <td th:text="${adminDto.a_no}"></td>
                     <td th:text="${adminDto.a_id}"></td>
                     <td >******</td>
                     <td th:text="${adminDto.a_mail}"></td>
                     <td th:text="${adminDto.a_phone}"></td>
                     <td>
                        <select th:data-a_no="${adminDto.a_no}">
                           <option th:value="ADMIN_PENDING" th:text="PENDING" th:selected="${adminDto.a_role} == 'ADMIN_PENDING'"></option>
                           <option th:value="ADMIN_APPROVED" th:text="APPROVED" th:selected="${adminDto.a_role} == 'ADMIN_APPROVED'"></option>
                           <option th:value="ADMIN_SUPER" th:text="SUPER" th:selected="${adminDto.a_role} == 'ADMIN_SUPER'"></option>
                        </select>         
                     </td>
                     <td th:text="${adminDto.a_reg_date}"></td>
                     <td th:text="${adminDto.a_mod_date}"></td>
                  </tr>
               </tbody>
            </table>
         </div>
         
      </div>
   </article>
   
   <footer th:replace="~{include/header_nav_footer.html::footer}">
   </footer>
   
</body>
</html>
