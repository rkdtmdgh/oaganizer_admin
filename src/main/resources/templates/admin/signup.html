<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:replace="~{include/title.html::title}"></title>

<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/admin/admin.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">

<script type="text/javascript" th:src="@{/js/signup.js}"></script>

</head>
<body>
   
   <header th:replace="~{include/header_nav_footer.html::header}">
   </header>
   
   <nav th:replace="~{include/header_nav_footer.html::nav}">
   </nav>
   
   <article>
      <div id="article_wrap">
         
         <div class="word">
            <span>ADMIN SIGN-UP</span>
         </div>
         
         <div class="content">
            <form action="/admin/adminSignUpConfirm" name="admin_signup_form" method="post">
               <input type="text" name="a_id" placeholder="INPUT NEW ADMIN ID"><br />
               <input type="password" name="a_pw" placeholder="INPUT NEW ADMIN PW"><br />
               <input type="email" name="a_mail" placeholder="INPUT NEW ADMIN MAIL"><br />
               <input type="text" name="a_phone" placeholder="INPUT NEW ADMIN PHONE"><br />
               <input type="button" value="SIGN-UP" onclick="adminSignupForm();">
               <input type="reset" value="RESET">      
            </form>
         </div>
         
         <div class="others">
            <a th:href="@{/admin/adminSignIn}">SIGN-IN</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a th:href="@{/admin/findeIdOrPw}">FIND ID OR PASSWORD</a>
         </div>
         
      </div>
   </article>
   
   <footer th:replace="~{include/header_nav_footer.html::footer}">
   </footer>
   
</body>
</html>
